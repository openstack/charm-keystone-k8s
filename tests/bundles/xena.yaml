bundle: kubernetes
applications:

  mysql:
    charm: ch:mysql-k8s
    channel: edge
    scale: 1
    trust: false

  # Currently traefik is required for networking things.
  # If this isn't present, the units will hang at "installing agent".
  traefik:
    charm: ch:traefik-k8s
    channel: edge
    scale: 1
    trust: true

  traefik-public:
    charm: ch:traefik-k8s
    channel: edge
    scale: 1
    trust: true
    options:
      kubernetes-service-annotations: metallb.universe.tf/address-pool=public

  # required for glance
  rabbitmq:
    charm: ch:sunbeam-rabbitmq-operator
    channel: edge
    scale: 1
    trust: true

  keystone:
    charm: ../../keystone-k8s.charm
    scale: 1
    trust: true
    options:
      admin-role: admin
    storage:
      fernet-keys: 5M
      credential-keys: 5M
    resources:
      keystone-image: kolla/ubuntu-binary-keystone:xena
      # NOTE: should be in sync with resources described in ../../metadata.yaml

  glance:
    charm: ch:glance-k8s
    channel: edge
    scale: 1
    trust: true
    storage:
      local-repository: 5G

relations:
- - keystone:identity-service
  - glance:identity-service
- - rabbitmq:amqp
  - glance:amqp

- - traefik:ingress
  - keystone:ingress-internal
- - traefik-public:ingress
  - keystone:ingress-public
- - traefik:ingress
  - glance:ingress-internal
- - traefik-public:ingress
  - glance:ingress-public

- - mysql:database
  - keystone:database

- - mysql:database
  - glance:database
